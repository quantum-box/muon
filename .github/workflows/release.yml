name: Release

on:
  push:
    tags:
      - 'muon-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
      create_release:
        description: 'Create GitHub Release'
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-targets: true

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set cross-compilation env (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: |
          cargo build --release \
            --bin muon \
            --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mv target/${{ matrix.target }}/release/muon \
             muon-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: muon-${{ matrix.target }}
          path: muon-${{ matrix.target }}

  release:
    needs: build
    if: ${{ github.event_name == 'push' || github.event.inputs.create_release == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/muon-*; do
            target=$(basename "$dir")
            cp "$dir/$target" "release/$target"
            chmod +x "release/$target"
          done
          ls -la release/

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=muon-${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release/*
          generate_release_notes: true
          body: |
            ## Muon - YAML-based API Scenario Test Runner

            ### Installation

            ```bash
            gh release download ${{ steps.version.outputs.tag }} \
              -R quantum-box/muon \
              -p 'muon-*' \
              -D ~/.local/bin \
              --clobber

            chmod +x ~/.local/bin/muon-*
            mv ~/.local/bin/muon-* ~/.local/bin/muon
            ```

            ### Binaries

            | Platform | Asset |
            |----------|-------|
            | Linux x86_64 | `muon-x86_64-unknown-linux-gnu` |
            | Linux ARM64 | `muon-aarch64-unknown-linux-gnu` |
            | macOS ARM64 | `muon-aarch64-apple-darwin` |
